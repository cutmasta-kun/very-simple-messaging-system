version: '3.9'

services:
  very-simple-upload-server:
    image: hallotschuess/very-simple-upload-server:latest
    container_name: very-simple-upload-server
    environment:
      - very-simple-uuid-token=46658315-30ec-4caa-8614-f701fc4e9542
    volumes:
      - ./data:/uploads
    healthcheck: # optional: remember to adapt the host:port to your environment
        test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
        interval: 60s
        timeout: 10s
        retries: 3
        start_period: 40s
    restart: unless-stopped
    user: "vala:vala"

  very-simple-messaging-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: very-simple-messaging-app
    environment:
      - NTFY_VERSION=2.3.1
      - PY_VERSION=3.11.3
      - NTFY_TOPIC=a7c4e5ce498c4b9cc0cc02c1a3e7e3fe_8f581b69-8522-4418-96ba-6fd66e4
    volumes:
      - ./src:/src
    healthcheck: # optional: remember to adapt the host:port to your environment
        test: ["CMD-SHELL", "wget -q --tries=1 http://very-simple-upload-server/v1/health -O - | grep -Eo '\"connection to very-simple-upload-server\"\\s*:\\s*true' || exit 1"]
        interval: 60s
        timeout: 10s
        retries: 3
        start_period: 40s
    restart: unless-stopped

